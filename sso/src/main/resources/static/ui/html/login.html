<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-良笔记</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login">
    <h2>登录良笔记</h2>
    <div class="login-top">
        <form action="" method="post">
            <input name="user" type="text" value="User Id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
            <input name="password" type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
        </form>
        <div class="forgot">
            <a href="8">忘记密码</a>
            <input type="submit" value="登录" >
        </div>
    </div>
    <div class="login-bottom">
        <h3>新用户 &nbsp;<a href="#">注册</a></h3>
    </div>
</div>
</body>
</html>
