<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-良笔记</title>
    <link rel="stylesheet" href="../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../js/easyui/themes/icon.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <script src="../js/easyui/jquery.min.js"></script>
    <script src="../js/easyui/jquery.easyui.min.js"></script>
    <script src="../js/dqxfz-util.js"></script>
    <style>
        body{
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
    </style>
    <script>
        let service = getUrlParam('service');
        $(function () {
            console.log(service);
        });
        function getUrlParam(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            let r = location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        function login() {
            $.ajax({
                url: '/user/login.do',
                method: 'post',
                data: $('#login_info').serialize(),
                success: function (obj) {
                    if(service) {
                        location.href = service + '?serviceTicket=' + obj;
                    } else {
                        showPrompt('登录成功，你可以访问网站了',3000);
                    }
                },
                error: function () {
                    showError('登录失败',3000);
                }
            })
        }
    </script>
</head>
<body>
<div class="login">
    <h2>登录良笔记</h2>
    <div class="login-top">
        <form id="login_info">
            <input name="username" type="text" value="User Id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
            <input name="password" type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
        </form>
        <div class="forgot">
<!--            <a href="8">忘记密码</a>-->
            <input type="submit" value="登录" onclick="login()" >
        </div>
    </div>
    <div class="login-bottom">
        <h3>新用户 &nbsp;<a href="/ui/html/register.html">注册</a></h3>
    </div>
</div>
</body>
</html>
