<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-良笔记</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <script src="../js/easyui/jquery.min.js"></script>
    <script>
        let service = getUrlParam('service');
        $(function () {
            console.log(service);
        });
        function getUrlParam(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            let r = location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        function login() {
            $.ajax({
                url: '/user/login.do',
                method: 'post',
                success: function (obj) {
                    if(service) {
                        location.href = service + '?st=' + obj;
                    } else {
                        alert('登陆成功');
                    }
                },
                error: function () {
                    alert('登录失败');
                }
            })
        }
    </script>
</head>
<body>
<div class="login">
    <h2>登录良笔记</h2>
    <div class="login-top">
        <form id="login_info">
            <input name="user" type="text" value="User Id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
            <input name="password" type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
        </form>
        <div class="forgot">
            <a href="8">忘记密码</a>
            <input type="submit" value="登录" onclick="" >
        </div>
    </div>
    <div class="login-bottom">
        <h3>新用户 &nbsp;<a href="#">注册</a></h3>
    </div>
</div>
</body>
</html>
