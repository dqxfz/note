<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-良笔记</title>
    <link rel="stylesheet" href="../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../js/easyui/themes/icon.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <script src="../js/easyui/jquery.min.js"></script>
    <script src="../js/easyui/jquery.easyui.min.js"></script>
    <script src="../js/dqxfz-util.js"></script>
    <style>
        body{
            background-image: linear-gradient(to top, #5ee7df 0%, #b490ca 100%);
        }

    </style>
    <script>

        function register() {
            $.ajax({
                url: '/user/register.do',
                method: 'post',
                data: $('#login_info').serialize(),
                success: function () {
                    showPrompt('注册成功，请登录',3000);
                },
                error: function (jqXHR) {
                    let responseText = jqXHR.responseText;
                    if(responseText != null && responseText != '') {
                        let start = responseText.indexOf('"');
                        let end = responseText.lastIndexOf('"');
                        showError(responseText.substring(start + 1,end),3000);
                    } else {
                        showError('服务器异常', 3000);
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="login">
    <h2>注册良笔记</h2>
    <div class="login-top">
        <form id="login_info">
            <input name="username" type="text" value="User Id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
            <input name="password" type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
        </form>
        <div class="forgot">
            <input type="submit" value="注册" onclick="register()" >
        </div>
    </div>
    <div class="login-bottom">
        <h3>已有账号？ &nbsp;<a href="/ui/html/login.html">登录</a></h3>
    </div>
</div>
</body>
</html>
