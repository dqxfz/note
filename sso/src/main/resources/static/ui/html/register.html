<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-良笔记</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <script src="../js/easyui/jquery.min.js"></script>
    <script>

        function register() {
            $.ajax({
                url: '/user/register.do',
                method: 'post',
                data: $('#login_info').serialize(),
                success: function () {
                    location.href = "/ui/html/login.html";
                },
                error: function () {
                    alert('注册失败');
                }
            })
        }
    </script>
</head>
<body>
<div class="login">
    <h2>登录良笔记</h2>
    <div class="login-top">
        <form id="login_info">
            <input name="username" type="text" value="User Id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
            <input name="password" type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
        </form>
        <div class="forgot">
            <input type="submit" value="注册" onclick="register()" >
        </div>
    </div>
    <div class="login-bottom">
        <h3>已有账号？ &nbsp;<a href="/ui/html/login.html">登录</a></h3>
    </div>
</div>
</body>
</html>
